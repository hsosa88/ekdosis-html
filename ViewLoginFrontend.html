<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> login frontend </title>
    <!--Link de bootstrap CSS-->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!--icon-boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
    <!--Link CSS-->
    <link rel="stylesheet" href="./dist/css/login.css">     
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">

    <!--Login-->
    <main class="form-signin w-100 m-auto ">
      <form>

        <h1 class="h3 mb-3 fw-normal d-flex justify-content-center">--Login Frontend--</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="UserInput" placeholder="usuario">
          <label for="UserInput"> <i class="bi-person-fill"></i> Usuario</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="PasswordInput" placeholder="Contrase침a">
          <label for="PasswordInput"><i class="bi bi-person-fill-lock"></i> Contrase침a</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Recordar contrase침a
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesi칩n <i class="bi-send"></i></button>
        <p class="mt-5 mb-3 text-body-secondary d-flex justify-content-center">&copy;2023</p>
      </form>
    </main>

    

    <!--Link de bootstrap JS-->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
