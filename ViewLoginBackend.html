<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> login backend </title>
  <!--Link de bootstrap CSS-->  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <!--Link de los iconos bootstrap-->  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  
  <!--Link CSS-->
  <link rel="stylesheet" href="./dist/css/login.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <!--Login-->
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 ">
          <h2 class="heading-section text-center mb-3">---Login backend---</h2>
          <div class="row justify-content-center">
            <div class="col-6 ">
              <img class="img-fluid" src="./dist/img/backend.jpg" alt="">
            </div>
            <div class="col-6 d-flex align-items-center">
              <div class="d-flex ms-5 justify-content-center">
              <form action="#" class="signin-form ">
                <div class="form-group mb-3">
                  <label class="label" for="name">Usuario</label>
                  <input type="text" class="form-control" placeholder="escribe tu usuario" required>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Contraseña</label>
                  <input type="password" class="form-control" placeholder="escribe tu contraseña" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-outline-primary rounded submit px-3">Iniciar sesión <i class="bi-send"></i></button>
                </div>                
              </form>
            </div>
            
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  <!--Link de bootstrap JS--> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
